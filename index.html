<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #f8f9fa;
            font-size: 22px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #strength {
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }

        .weak {
            color: #e74c3c;
        }

        .medium {
            color: #f39c12;
        }

        .strong {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        <p id="strength"></p>
        <button onclick="clearPassword()">Clear</button>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDisplay = document.getElementById('strength');
            const strength = calculateStrength(password);
            strengthDisplay.textContent = "Password Strength: " + strength;
            strengthDisplay.classList.remove('weak', 'medium', 'strong');
            if (strength === "Weak") strengthDisplay.classList.add('weak');
            else if (strength === "Medium") strengthDisplay.classList.add('medium');
            else if (strength === "Strong") strengthDisplay.classList.add('strong');
        }

        function calculateStrength(password) {
            const hasNumbers = /\d/.test(password);
            const hasSpecialChars = /[!@#$%^&*]/.test(password);

            if (password.length >= 8 && hasNumbers && hasSpecialChars) {
                return "Strong";
            } else if (password.length >= 6 && hasNumbers) {
                return "Medium";
            } else {
                return "Weak";
            }
        }

        function clearPassword() {
            document.getElementById('password').value = '';
            const strengthDisplay = document.getElementById('strength');
            strengthDisplay.textContent = "";
            strengthDisplay.classList.remove('weak', 'medium', 'strong');
        }
    </script>
</body>

</html>
