<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        <p id="strength"></p>
        <button onclick="clearPassword()">Clear</button>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDisplay = document.getElementById('strength');
            const strength = calculateStrength(password);
            strengthDisplay.textContent = "Password Strength: " + strength;
            strengthDisplay.classList.remove('weak', 'medium', 'strong');
            if (strength === "Weak") strengthDisplay.classList.add('weak');
            else if (strength === "Medium") strengthDisplay.classList.add('medium');
            else if (strength === "Strong") strengthDisplay.classList.add('strong');
        }

        function calculateStrength(password) {
            const hasNumbers = /\d/.test(password);
            const hasSpecialChars = /[!@#$%^&*]/.test(password);

            if (password.length >= 8 && hasNumbers && hasSpecialChars) {
                return "Strong";
            } else if (password.length >= 6 && hasNumbers) {
                return "Medium";
            } else {
                return "Weak";
            }
        }

        function clearPassword() {
            document.getElementById('password').value = '';
            const strengthDisplay = document.getElementById('strength');
            strengthDisplay.textContent = "";
            strengthDisplay.classList.remove('weak', 'medium', 'strong');
        }
    </script>
</body>

</html>
